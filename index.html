
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detectar Tama単o de Pantalla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #screenInfo {
            margin-top: 20px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            #mediaInfo {
                color: blue;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            #mediaInfo {
                color: green;
            }
        }

        @media (min-width: 1025px) {
            #mediaInfo {
                color: red;
            }
        }
    </style>
</head>
<body>
    <h2>Detectar Tama単o de Pantalla</h2>
    <label id="screenInfo">Tama単o de la pantalla: </label>
    <br/>
    <label id="mediaInfo">Media query aplicada: </label>
<br/>
    <script>
        function updateScreenInfo() {
            const screenInfo = document.getElementById('screenInfo');
            const mediaInfo = document.getElementById('mediaInfo');
            const width = window.innerWidth;

            screenInfo.textContent = `Tama単o de la pantalla: ${width}px`;

            if (width <= 768) {
                mediaInfo.textContent = 'Media query aplicada: max-width: 768px';
            } else if (width >= 769 && width <= 1024) {
                mediaInfo.textContent = 'Media query aplicada: min-width: 769px y max-width: 1024px';
            } else {
                mediaInfo.textContent = 'Media query aplicada: min-width: 1025px';
            }
        }

        window.addEventListener('resize', updateScreenInfo);
        window.addEventListener('load', updateScreenInfo);
    </script>
</body>
</html>
